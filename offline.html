<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGrit - Offline</title>
    <meta name="theme-color" content="#FF6B35">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/icon-32x32.png">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --dark-grey: #2C2C2C;
            --darker-grey: #1A1A1A;
            --text-light: #E0E0E0;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-grey) 0%, var(--darker-grey) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        .offline-title {
            font-size: 2.5rem;
            color: var(--primary-orange);
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-orange);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #FF8A5B;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--primary-orange);
        }
        
        .btn-secondary:hover {
            background: var(--primary-orange);
            color: var(--white);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary-orange);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline { background: #DC143C; }
        .status-online { background: #28A745; }
        
        @media (max-width: 480px) {
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! FitGrit works offline. You can still view your cached data and any new entries will sync when you're back online.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="retryConnection()">
                <span>üîÑ</span>
                Try Again
            </button>
            
            <a href="/" class="btn btn-secondary">
                <span>üè†</span>
                Go Home
            </a>
        </div>
        
        <div class="connection-status">
            <span class="status-indicator status-offline" id="statusDot"></span>
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusDot.className = 'status-indicator status-online';
                statusText.textContent = 'Connection restored! You can reload the page.';
            } else {
                statusDot.className = 'status-indicator status-offline';
                statusText.textContent = 'No internet connection detected.';
            }
        }
        
        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Try to reload anyway
                window.location.reload();
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', function() {
            updateConnectionStatus();
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodically check connection
        setInterval(function() {
            updateConnectionStatus();
        }, 5000);
        
        // Auto-retry when connection is restored
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'CONNECTIVITY_RESTORED') {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
